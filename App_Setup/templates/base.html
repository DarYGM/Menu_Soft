		<script>
			document.addEventListener('DOMContentLoaded', function () {
				var productoModal = document.getElementById('productoModal');
				
				productoModal.addEventListener('show.bs.modal', function (event) {
					
					var button = event.relatedTarget; // El botón que disparó el modal (en este caso, la card)
					var nombre = button.getAttribute('data-nombre');
					var precio = button.getAttribute('data-precio');
					var preciodescuento= button.getAttribute('data-preciodescuento');
					var descuento = button.getAttribute('data-descuento');
					var categoria = button.getAttribute('data-categoria');
					var descripcion = button.getAttribute('data-descripcion');
					var disponibilidad= button.getAttribute('data-disponibilidad')
					var imagen= button.getAttribute('data-imagen')
					
					
					// Rellenar el modal con los datos del producto
					var modalTitle = productoModal.querySelector('.modal-title');
					var modalNombre = productoModal.querySelector('#modalProductoNombre');
					var modalPrecio = productoModal.querySelector('#modalProductoPrecio');
					var modalDescuento = productoModal.querySelector('#modalProductoDescuento');
					var modalCategoria = productoModal.querySelector('#modalProductoCategoria');
					var modalDescripcion = productoModal.querySelector('#modalProductoDescripcion');
					var modalDisponibilidad=productoModal.querySelector("#modalProductoDisponibilidad")
					var modalImagen=productoModal.querySelector("#modalProductoImagen")
					var modalimagenrut=productoModal.querySelector("#ImagenProducto")

					modalTitle.textContent = nombre;
					modalNombre.textContent = nombre;
					modalCategoria.textContent= categoria;
					
					if(descuento){
						modalPrecio.textContent = '$ '+preciodescuento;
						
					}else{
						modalPrecio.textContent = '$ '+precio;
						alert("else")
					}

					if(descuento > 0){
						
						modalDescuento.textContent = descuento + '%';
					}else{
						modalDescuento.textContent = 0 +'%';
						
					}
					
					modalDescripcion.textContent = descripcion;
					modalDisponibilidad.textContent= disponibilidad;
					modalImagen.style.backgroundImage = 'url(' + imagen + ')';
					modalimagenrut.href=imagen
					
					

					// Inserta el badge correspondiente dependiendo de la disponibilidad
					if (disponibilidad === 'True') {
						modalDisponibilidad.innerHTML = '<div class="badge badge-light-success">Disponible</div>';
					} else {
						modalDisponibilidad.innerHTML = '<div class="badge badge-light-danger">No disponible</div>';
					}
				});
			});
		</script>
